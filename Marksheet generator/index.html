<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">
        <form class="bg-white rounded inline" action="">
            <h1 class="text-4xl text-black mb-6">Enter Student Details</h1>

            <div class="flex items-center justify-center gap-5">
           <div class="">
             <label class="text-sm text-gray-900 block" for="studentName">Student Name</label>
            <input class="border rounded p-1 px-3" type="text" name="Student Name" id="studentName">
           </div>

           <div class="">
             <label class="text-sm text-gray-900 block" for="fatherName">Father's Name</label>
            <input class="border rounded p-1 px-3" type="text" name="Student Name" id="fatherName">
           </div>

           <div class="">
             <label class="text-sm text-gray-900 block" for="motherName">Mother's Name</label>
            <input class="border rounded p-1 px-3" type="text" name="Mother's Name" id="motherName">
           </div>
</div>


            <div class="flex items-center justify-center gap-5">
           <div class="">
             <label class="text-sm text-gray-900 block" for="rollNo">Roll no.</label>
            <input class="border rounded p-1 px-3" type="tel" name="Roll No." id="rollNo">
           </div>

           <div class="">
             <label class="text-sm text-gray-900 block" for="enrolmentNo">Enrolment No.</label>
            <input class="border rounded p-1 px-3" type="tel" name="Enrolment No." id="enrolmentNo">
           </div>

           <div class="">
             <label class="text-sm text-gray-900 block" for="category">Category</label>
            <input class="border rounded p-1 px-3" type="text" name="Category" id="category">
           </div>
</div>

        </form>
   
</body>
</html>
